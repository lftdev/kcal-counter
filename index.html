<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Calories counter</title>
  </head>
  <body>
    <div id="app">
      <main class="flex flex-col gap-8 relative top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-md p-5 bg-slate-50 max-w-md">
        <header>
          <h1 class="text-6xl">Calories counter</h1>
        </header>
        <form class="flex flex-col max-w-[300px]">
          <label class="flex flex-col">
            Serving size (g)
            <input class="p-5 border rounded-md" type="number" placeholder="100">
          </label>
          <label class="flex flex-col">
            How much are you going to eat? (g)
            <input class="p-5 border rounded-md" type="number" placeholder="250">
          </label>
          <label class="flex flex-col">
            Protein amount per serving (g)
            <input class="p-5 border rounded-md" type="number" placeholder="12">
          </label>
          <label class="flex flex-col">
            Carbs amount per serving (g)
            <input class="p-5 border rounded-md" type="number" placeholder="60">
          </label>
          <label class="flex flex-col">
            Fats amount per serving (g)
            <input class="p-5 border rounded-md" type="number" placeholder="12">
          </label>
          <input type="submit" value="Calculate new food" class="bg-[#D64045] text-white rounded-md">
        </form>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
