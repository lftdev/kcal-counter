<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Calories counter</title>
    <script type="module" crossorigin src="./assets/index-712b1b88.js"></script>
    <link rel="stylesheet" href="./assets/index-f459f40e.css">
  </head>
  <body>
    <div id="app" class="grid place-items-center">
      <div class="flex flex-col items-center gap-8 rounded-md p-5 bg-slate-50 max-w-md">
        <header>
          <h1 class="text-6xl">Calories counter</h1>
        </header>
          <form class="flex flex-col w-full gap-5">
            <label class="flex flex-col">
              Serving size (g)
              <input class="p-5 border rounded-md" type="number" step="0.01" placeholder="100" name="servingSize">
            </label>
            <label class="flex flex-col">
              How much are you going to eat? (g)
              <input class="p-5 border rounded-md" type="number" step="0.01" placeholder="250" name="foodAmount">
            </label>
            <label class="flex flex-col">
              Protein amount per serving (g)
              <input class="p-5 border rounded-md" type="number" step="0.01" placeholder="12" name="proteins">
            </label>
            <label class="flex flex-col">
              Carbs amount per serving (g)
              <input class="p-5 border rounded-md" type="number" step="0.01" placeholder="60" name="carbs">
            </label>
            <label class="flex flex-col">
              Fats amount per serving (g)
              <input class="p-5 border rounded-md" type="number" step="0.01" placeholder="12" name="fats">
            </label>
            <input type="submit" value="Calculate kcals" class=" rounded-md p-2 bg-[#D64045] text-white font-bold">
          </form>
        </div>
      </div>
    
  </body>
</html>
